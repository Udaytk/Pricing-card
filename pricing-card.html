<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="plan-container">
        <div class="pricing-plan">
            <div class="pricing-title">Basic</div>
            <div class="pricing-amount">$11.99/Month</div>
            <ul class="features">
                <li>10gb storage</li>
                <li>1 user</li>
                <li>❎support</li>
            </ul>
            <button class="plan-button">sign up</button>
        </div>
        <div class="pricing-plan">
            <div class="pricing-title">Standard</div>
            <div class="pricing-amount">$19.99/Month</div>
            <ul class="features">
                <li>100gb storage</li>
                <li>5 users</li>
                <li>✅support</li>
            </ul>
            <button class="plan-button">sign up</button>
        </div>
        <div class="pricing-plan">
            <div class="pricing-title">Premium</div>
            <div class="pricing-amount">$49.99/Month</div>
            <ul class="features">
                <li>1tb storage</li>
                <li>10 users</li>
                <li>✅support</li>
            </ul>
            <button class="plan-button">sign up</button>
        </div>
    </div>
</body>
</html>
